<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Training app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <template class="select-template">
      <div class="main-container main-menu">
        <p class="select-title">Select timer mode</p>
        <div class="select-btn on-time">On Time</div>
        <div class="select-btn tabata">Tabata</div>
        <div class="select-btn armrap">Armrap</div>
      </div>
    </template>

    <template class="on-time-template">
      <div class="main-container">
        <div class="timer-settings">
          <p class="title-mode">On Time Mode</p>
          <p class="title-second">Set your time</p>

          <div class="select-time-container">
            <p>minutes:</p>
            <span class="select-time-mins">
              <span class="minus"><i class="fas fa-minus"></i></span>
              <span class="minutes">00</span>

              <span class="plus"><i class="fas fa-plus"></i></span>
            </span>
          </div>

          <div class="select-time-container">
            <p>seconds:</p>
            <span class="select-time-secs">
              <span class="minus"><i class="fas fa-minus"></i></span>
              <span class="seconds">00</span>

              <span class="plus"><i class="fas fa-plus"></i></span>
            </span>
          </div>
        </div>

        <div class="button-container">
          <button class="btn back-btn">change mode</button>
          <button class="btn start-btn">start</button>
        </div>
      </div>
    </template>

    <template class="tabata-template">
      <div class="main-container">
        <p class="title-mode">Tabata mode</p>
        <p class="title-second">Set your time, rounds and rest time</p>

        <div class="select-time-container">
          <p>minutes:</p>
          <span class="select-time-mins">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="minutes">00</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="select-time-container">
          <p>seconds:</p>
          <span class="select-time-secs">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="seconds">00</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="select-time-container">
          <p>Rest:</p>
          <span class="select-time-rest">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="rest">00</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="select-time-container">
          <p>rounds:</p>
          <span class="select-time-rounds">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="rounds">0</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="button-container">
          <button class="btn back-btn">change mode</button>
          <button class="btn start-btn">start</button>
        </div>
      </div>
    </template>

    <template class="armrap-template">
      <div class="main-container">
        <p class="title-mode">Armrap mode</p>
        <p class="title-second">As many rounds as possible in given time</p>

        <div class="select-time-container">
          <p>minutes:</p>
          <span class="select-time-mins">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="minutes">00</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="select-time-container">
          <p>seconds:</p>
          <span class="select-time-secs">
            <span class="minus"><i class="fas fa-minus"></i></span>
            <span class="seconds">00</span>

            <span class="plus"><i class="fas fa-plus"></i></span>
          </span>
        </div>

        <div class="button-container">
          <button class="btn back-btn">change mode</button>
          <button class="btn start-btn">start</button>
        </div>
      </div>
    </template>

    <template class="timer-armrap-template">
      <div class="main-container">
        <div class="round-number-container">rounds completed: <span class="round-number">0</span></div>

        <div id="timer">
          <span id="timer__mins">00</span>:<span id="timer__secs">00</span>:<span id="timer__milsecs">00</span>
        </div>

        <div class="button-container-controls">
          <button class="btn stop-btn">stop</button>
          <button class="btn reset-btn" disabled>reset</button>
        </div>

        <div class="armrap-counter-container">
          <p>Count round</p>
          <button class="count-armrap-round">+</button>
        </div>
      </div>
    </template>

    <template class="timer-tabata-template">
      <div class="main-container">
        <div class="round-number-container">
          Round number: <span class="round-number">0</span>

          Total rounds: <span class="round-number-total">0</span>
        </div>

        <p class="rest-time">Rest</p>

        <div id="timer">
          <span id="timer__mins">00</span>:<span id="timer__secs">00</span>:<span id="timer__milsecs">00</span>
        </div>

        <div class="button-container-controls">
          <button class="btn stop-btn">stop</button>
          <button class="btn reset-btn" disabled>reset</button>
        </div>
      </div>
    </template>

    <template class="timer-ontime-template">
      <div class="main-container">
        <div id="timer">
          <span id="timer__mins">00</span>:<span id="timer__secs">00</span>:<span id="timer__milsecs">00</span>
        </div>

        <div class="button-container-controls">
          <button class="btn stop-btn">stop</button>
          <button class="btn reset-btn" disabled>reset</button>
        </div>
      </div>
    </template>

    <div id="app"></div>

    <script src="dist/types.js"></script>
    <script src="dist/UI.js"></script>
    <script src="dist/timer.js"></script>
    <script src="dist/modes.js"></script>
  </body>
</html>
